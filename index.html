<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Blouse Designer</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="dist/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-mono relative">
    <!-- mobile responsive navbar starts -->
    <div class="h-[100vh] block md:hidden bg-[#f5f5f5] mt-[28px]">
      <ul class="senter">
        <li
          class="pb-10 text-xl cursor-pointer w-[50%] inline-block h-12 border-2 m-5 pt-2"
        >
          About Us
        </li>
        <li
          class="pb-10 text-xl cursor-pointer w-[50%] inline-block h-12 border-2 m-5 pt-2"
        >
          Contact Us
        </li>
        <li
          class="pb-10 text-xl cursor-pointer w-[50%] inline-block h-12 border-2 m-5 pt-2"
        >
          Classes
        </li>
        <li
          class="pb-10 text-xl cursor-pointer w-[50%] inline-block h-12 border-2 m-5 pt-2"
        >
          Pricing
        </li>
      </ul>
    </div>

    <!-- mobile responsive navbar starts -->
    <div class="relative">
      <nav
        class="sticky class w-full flex justify-between h-14 border-solid border-b-[3px] border-grey-300 align-middle"
      >
        <div class="block mt-3">
          <h1 class="ml-2 text-lg text-purple-600 cursor-pointer">Embrio</h1>
        </div>
        <div class="mt-3">
          <ul class="md:flex justify-center space-x-7">
            <li
              class="hover:text-[#364fc7] cursor-pointer hidden md:inline-block"
            >
              About Us
            </li>
            <li
              class="hover:text-[#364fc7] cursor-pointer hidden md:inline-block"
            >
              Classes
            </li>
            <li
              class="hover:text-[#364fc7] cursor-pointer hidden md:inline-block"
            >
              Pricing
            </li>
            <li>
              <button
                class="hover:text-[#364fc7] cursor-pointer hidden md:inline-block mr-6"
              >
                Contact Us
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <i
      class="fa-solid fa-bars md:hidden menu hover:text-[#364fc7] cursor-pointer"
    ></i>

    <div class="h-[92vh] block bg-white mt-[28px]">hi bro</div>
  </body>
</html>
